    ::-webkit-scrollbar-thumb {

<body>

  <div id="hanging-sign" class="hidden">

  </div>
  <div id="hanging-sign-2" class="hidden">
    <h1>Another Sign</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
